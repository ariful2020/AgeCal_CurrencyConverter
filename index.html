<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Assignment-12</title>
</head>
<body>
  
    <!-- Age Calculatio Start -->
    <section class="section_1">
        <div class="container">
       <div class="card w-50 mt-5 mx-auto shadow">
           <div class="card-title">
               <h1 class="text-center pt-3">Age Calculator</h1>
           </div>
           <div class="card-body">
               <form id = "sub_form"action="">
                   <div class="form-group my-3">
                       <input id="name" type="text" placeholder="Your Name" class="form-control">
                   </div>
                   <div class="form-group my-3">
                    <input id="year" type="text" placeholder="Your Birth Year" class="form-control">
                </div>
                <div class="form-group my-3">
                    <input id="sub_btn" type="submit" value = "Submit" class="btn btn-warning form-control">
                </div>
               </form>
           </div>
           <div class="card-footer">
               <h3 class="result">
                   
               </h3>
           </div>
       </div>
        </div>
    </section>
    
<!-- Age Calculation End -->
<hr class="mt-5">
<!-- Currency Converter Start -->


<section class="currency my-5">
    <div class="container">
       <div class="card w-50 shadow m-auto pb-5">
           <div class="card-title">
               <h2 class="text-center mt-4">Currency Converter</h2>
           </div>
           <div class="card-body ">
            <form id="Currency_con-form" action="">
                <div class="d-flex justify-content-center"> 
                <div class="form-group my-3 amount">
                    <label for="" class="ml-1">AMOUNT</label>
                    <input id = "Amount_here" type="text" class="form-control" placeholder="Amount Here">
                </div>
                
                <div class="form-group my-3">
                    <label for="" class="ml-1">FROM</label>
                    <select id="cor_select" class="form-control">
                        <option value="0">-- Select --</option>
                        <option value="85">USD</option>
                        <option value="67">CAD</option>
                        <option value="100">EURO</option>
                        <option value="115">POUND</option>
                      </select>
                </div>
                <div class="exchange my-5 mx-3">
                    <i class="fas fa-exchange-alt text-success"></i>
                </div>
                <div class="form-group my-3">
                    <label for="" class="ml-1">TO</label>
                    <select id="cor_select_2" class="form-control">
                        <option value="0">-- Select --</option>
                        <option value="1">BD</option>
                        <option value="85">USD</option>
                        <option value="67">CAD</option>
                        <option value="100">EURO</option>
                        <option value="115">POUND</option>
                      </select>
                </div>
              </div>
                <div class="form-group mx-auto custom-width text-center" id = "cal_result">
        
                </div> 
              </div>
                <div class="form-group w-50 mx-auto">
                    <input type="submit" value="Convert Now" class="btn btn-warning w-100">
                </div>
            </form>
           </div>
       </div>
    </div>
</section>

<!-- Currency Converter End -->
<hr class="mt-5">
<!-- Marriage Calculation Start -->

<section class="marriage my-5">
    <div class="containar">
       <div class="card w-50 m-auto shadow p-3">
            <div class="card-title">
            <h1 class="text-center">Marriage Age Checker</h1>
            </div>
            <div class="card-body">
                <form action = "" id = "marriage_cal">
                    <div class = "name_input d-flex w-100">
                        <div class = "form-group my-1 w-50">
                            <input type = "text" class = "form-control first_name" placeholder = "First Name">
                        </div>
                        <div class = "form-group my-1 w-50 last_name_m">
                            <input type = "text" class = "form-control last_name" placeholder = "Last Name">
                        </div>
                    </div>
                    <div class = "year_gender d-flex">
                        <div class = "form-group my-2 w-50">
                            <input type = "text" id = "marriage_year" class = "form-control marrigae_year" placeholder = "Your Birth Year">
                        </div>
                        <div class="form-group my-2 gender w-50">
                            <select id = "gender" class = "form-control text-center">
                                <option value = "0">-- Gender --</option>
                                <option value = "Male">Male</option>
                                <option value = "Female">Female</option>
                              </select>
                        </div>
                    </div>
                    <div class = "form-group w-50 mx-auto my-3">
                        <input type = "submit" value = "Check Now" class = "btn btn-warning w-100">
                    </div>
                </form>
                <div class="card-footer">
                    <div id="m_check_result">
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Marriage Calculation End -->

 <script src="./js/bootstrap.min.js"></script>   
 <script src="./js/bootstrap.bundle.js"></script>   
 <script src="./js/function.js"></script>   
 <script src="./js/app.js"></script>   
</body>
</html>
